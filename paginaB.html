<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina B</title>
    <link rel="stylesheet" href="styleB.css">
</head>
<body>
    <div class="cabeçalho">
        <h1>Pagina B</h1>
        <button onclick="paginaA()">Voltar</button>
    </div>
    <div id="receitasContainer" class="receitas-container"></div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Editar Receita</h2>
            <input type="text" id="editNome" placeholder="Nome">
            <textarea id="editIngredientes" rows="10" cols="50" placeholder="Ingredientes"></textarea>
            <textarea id="editPreparo" rows="10" cols="50" placeholder="Modo de Preparo"></textarea>
            <input type="number" id="editTempo" placeholder="Tempo de Preparo (Minutos)">
            <select id="editCategoria">
                <option value="Prato Principal">Prato Principal</option>
                <option value="Entrada">Entrada</option>
                <option value="Sobremesa">Sobremesa</option>
            </select>
            <button onclick="salvarEdicao()">Salvar</button>
        </div>
    </div>

    <script src="scriptB.js"></script>
</body>
</html>
